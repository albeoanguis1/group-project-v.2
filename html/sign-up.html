<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/edff3a1ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles-sign-up.css">
    <title>Week-1-Project</title>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex align-items-center h-100">
              
                <div class="row">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p style="font-size:70px" class="fw-semibold text-center h1 mb-5 mx-1 mx-md-4">Sign up</p>
      
                    <form class="mx-1 mx-md-4">
      
                        <div class="form-floating d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" placeholder="&#xf007" style="font-family: Arial, FontAwesome;" id="form3Example1c" class="rounded-pill form-control"/>
                            </div>
                        </div>
      
                        <div class="form-floating d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" placeholder="&#xf0e0" style="font-family: Arial, FontAwesome;" id="form3Example1c" class="rounded-pill form-control"/>
                          </div>
                        </div>
      
                        <div class="form-floating d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" placeholder="&#xf023" style="font-family: Arial, FontAwesome;" id="form3Example1c" class="rounded-pill form-control"/>
                            </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button id="button" type="button" class="rounded-pill rounded-0 btn btn-primary btn-lg">Sign Up</button>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <p style="font-size: 13px;" class="fw-semibold">Or Sign Up with social platforms</p>
                        </div>

                        <span class="social">
                            <img class="facebook" src="https://www.koinsights.com/wp-content/uploads/2020/01/facebook-logo-circle-black-transparent.png" style="width: 13%;" alt="facebook">
                
                            <img class="twitter" src="https://www.witness.org/wp-content/uploads/2018/11/5a2fe479cc45e43754640849.png" style="width: 12%;" alt="twitter">
                        
                            <img class="google" src="https://icons-for-free.com/iconfiles/png/512/black+google+google+plus+line+social+icon-1320191608546414592.png" style="width: 15%;" alt="google">
                        
                            <img class="linkedin" src="https://seekicon.com/free-icon-download/linkedin-circle_1.svg" style="width: 12%;" alt="linkedin">
                        </span>
      
                    </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex  order-1 order-lg-2">
      
                      <img src="/assets/CRM-SignUp/Group 10@2x.png"
                        class="img-fluid" alt="Sample image">
                    </div>
              
            </div>
          </div>
        </div>
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
